<div
    class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5"
    tabindex="-1"
    role="dialog"
    id="modalAddClimb"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Add a climb</h1>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body p-5 pt-0">
                <form class="" method="post">
                    <div class="form-floating mb-3">
                        <input
                            type="text"
                            class="form-control rounded-3"
                            id="floatingName"
                            placeholder="Name"
                        />
                        <label for="floatingName">Route Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input
                            type="text"
                            class="form-control rounded-3"
                            id="floatingDifficulty"
                            placeholder="V/Font Grade"
                        />
                        <label for="floatingDifficulty">Difficulty</label>
                    </div>
                    <button
                        class="w-100 mb-2 btn btn-lg rounded-3 btn-primary"
                        type="submit"
                    >
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
