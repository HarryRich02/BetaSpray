<div class="container my-5">
    <div class="p-5 bg-body-tertiary rounded-3 row">
        <!--Left Column (ie. info)-->
        <div class="col-sm align-self-start text-left">
            <div id="routeStatic">
                <h1 id="climbName">Name</h1>
                <h2 id="climbDiff" class="text-secondary">Difficulty</h2>
                <form id="addComment" method="post">
                    <div class="mb-3">
                        <textarea
                            class="form-control"
                            name="commentText"
                            rows="3"
                            placeholder="Add a comment..."
                        ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </form>
            </div>

            <!--Dynamically loaded comments-->
            <div id="betaComments" class="mb-3 overflow-auto list-group">
                <a
                    class="list-group-item list-group-item-action d-flex gap-3 py-3"
                    aria-current="true"
                >
                    <img
                        src="img/user.png"
                        alt="twbs"
                        width="32"
                        height="32"
                        class="rounded-circle flex-shrink-0"
                    />
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                            <p class="mb-0 opacity-75">
                                Some placeholder content in a paragraph.
                            </p>
                        </div>
                    </div>
                </a>
                <a
                    class="list-group-item list-group-item-action d-flex gap-3 py-3"
                    aria-current="true"
                >
                    <img
                        src="img/user.png"
                        alt="twbs"
                        width="32"
                        height="32"
                        class="rounded-circle flex-shrink-0"
                    />
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                            <p class="mb-0 opacity-75">
                                Some placeholder content in a paragraph that
                                goes a little longer so it wraps to a new line.
                            </p>
                        </div>
                    </div>
                </a>
                <a
                    class="list-group-item list-group-item-action d-flex gap-3 py-3"
                    aria-current="true"
                >
                    <img
                        src="img/user.png"
                        alt="twbs"
                        width="32"
                        height="32"
                        class="rounded-circle flex-shrink-0"
                    />
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                            <p class="mb-0 opacity-75">
                                Some placeholder content in a paragraph.
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!--Right Column (ie. image)-->
        <div
            class="col-sm order-first order-sm-1 align-self-center text-center"
        >
            <img
                id="climbImage"
                src="https://picsum.photos/3024/4032"
                class="img-fluid"
            />
        </div>
    </div>
</div>
